<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="template :: head(title = 'Bank od Questions'+${question.name})"/>
<body>
<th:block th:replace="template :: header"/>

<main class="container">
    <div class="row g-5">
        <div class="col-md-8">
            <article class="blog-post">

                <h3 class="mb-0" th:text="${question.name}"></h3>
                <table class="table">
                    <thead>
                    <tr>
                        <th>Odpowiedzi</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="answer : ${answers}">
                        <td th:id="myid" th:if="${answer.correct}" th:text="${answer.name}">>Answer</td>
                        <td th:text="${answer.name}" th:unless="${answer.correct}">>Answer</td>
                    </tr>
                    </tbody>
                </table>
                <a class="btn btn-sm btn-outline-secondary" href="#" onclick="changeColor('myid'); return false;">Odpowiedź
                    prawidłowa</a>
                <a class="btn btn-sm btn-outline-secondary"
                   th:each="question : ${@indexViewController.randomQuestions()}"
                   th:href="@{'/questions/' + ${question.id}}">Następne pytanie</a>


                <script>
                    function changeColor(id) {
                        document.getElementById(id).style.backgroundColor = "#00ff2a"; // backcolor
                    }
                </script>

            </article>

        </div>

        <th:block th:replace="template :: sidebar"/>
    </div>

</main>

<th:block th:replace="template :: footer"/>
</body>
</html>
